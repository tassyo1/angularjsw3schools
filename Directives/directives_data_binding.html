<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="quant=2;price=3">
            Quantity: <input type="number" ng-model="quant"> <br><br>
            Price: <input type="number" ng-model="price"><br><br>
            <br>
            Total: {{quant * price}}
        </div>
    </body>
</html>
