<html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
        </head>
    <body>
        <div ng-app="myApp" ng-controller="myControl">
            <h1>{{carname}}</h1>
        </div>

        <script>
        var app = angular.module('myApp',[]);
        app.controller('myControl', function($scope){
            $scope.carname = 'Volvo';
        });    
        </script>
    </body>
    </html>
