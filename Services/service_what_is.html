
<!-- 

No AngularJS você pode fazer seu próprio serviço ou usar um dos muitos serviços internos.
O que é um serviço?

No AngularJS, um serviço é uma função, ou objeto, que está disponível para,
 e é limitado a, seu aplicativo AngularJS.

O AngularJS possui cerca de 30 serviços integrados. Um deles é o serviço $ location.

-->

<html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
        </head>
       <body>

        <div ng-app="myApp" ng-controller="customersCtrl">
                <h1> Minha URL</h1>
                <h3>{{ myUrl}}</h3>
        </div>
           

        <script>
        var app = angular.module('myApp',[]);
        app.controller('customersCtrl',function($scope,$location){
            $scope.myUrl = $location.absUrl();
        });
        </script>
       </body>
</html>
