<html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
        </head>
        <body>
           <div ng-app="myApp" ng-controller="carController">
                <ul>
                    <li ng-repeat="x in cars | filter: 'A'">
                        {{x}}
                    </li>
                </ul>
           </div>
            <script>
                var app = angular.module('myApp',[]);
                app.controller('carController',function($scope){
                    $scope.cars = ["Aston Martin","Audi","Bentley","BMW","Bugatti"]
                });
            </script>
        </body>
    </html>
