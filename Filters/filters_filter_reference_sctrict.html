<html>
        <head>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
          </script>
        </head>
        <body>
          <div ng-app="myApp" ng-controller="arrayController">
            <ul>
                <li ng-repeat="x in customers | filter : 'London': true " >
                    {{x.name +', '+x.city}}
                </li>
            </ul>
          </div>
  
         <script>
             var app = angular.module('myApp',[]);
             app.controller('arrayController', function($scope){
                $scope.customers = [
                    {name: "London Food", city: "London"},
                    {"name" : "London Catering", "city" : "London City"},
                    {"name" : "London Travel", "city" : "Heathrow, London"}
                ];
             });
         </script>
        </body>
    </html>

    <!-- Comparação "estrita", só retorna os objetos que contém exatamente a palavra "London", 
        sem espaço ou outro caracter -->
