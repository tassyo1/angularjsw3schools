"o sort an array based on User input" 
com " filter based on input"
-->

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
    </head>
<body>
    
    <div ng-app="myApp" ng-controller="namesController">
        <input type="text" ng-model="filtro">

        <table border="1" width="100%">
            <tr>
                <th ng-click="orderByMe('name')">
                    Name
                </th>
                <th ng-click="orderByMe('country')">
                    Country
                </th>
            </tr>
            <tr ng-repeat="x in names | orderBy:myOrderBy | filter: {name: filtro } ">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>
    </div>

 <script>
     var app = angular.module('myApp',[]);
     app.controller('namesController',function($scope){
         $scope.names = [
         {name:'Jani',country:'Norway'},
         {name:'Carl',country:'Sweden'},
         {name:'Margareth',country:'England'},
         {name:'Hege',country:'Norway'},
         {name:'Joe',country:'Denmark'},
         {name:'Gustav',country:'Sweden'},
         {name:'Birgit',country:'Denmark'},
         {name:'Mary',country:'England'},
         {name:'Kai',country:'Norway'}
         ];

         $scope.orderByMe = function(x){

            $scope.myOrderBy = x;

         }
     });
 </script>
</body>
</html>
