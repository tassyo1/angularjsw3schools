<html>
        <head>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
        </head>
        <style>
                table, th , td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
        }
      
        </style>
        <body>
            <div ng-app="myApp" ng-controller="customersCtrl">
                <table>
                    <tr ng-repeat="x in names | orderBy : 'Country' ">
                        <td ng-if="$odd" style="background-color:#f1f1f1" >{{$index + 1}}</td>
                        <td ng-if="$even" >{{$index + 1}}</td>
                        <td ng-if="$odd" style="background-color:#f1f1f1">{{x.Name}}</td>
                        <td ng-if="$even">{{x.Name}}</td>
                        <td ng-if="$even"  >{{x.City}}</td>
                        <td ng-if="$odd" style="background-color:#f1f1f1" >{{x.City}}</td>
                        <td ng-if="$even">{{x.Country | uppercase}}</td>
                        <td ng-if="$odd"  style="background-color:#f1f1f1" >{{x.Country | uppercase}}</td>
                    </tr>
                </table>
            </div>
    
            <script>
                var app = angular.module('myApp',[]);
                app.controller('customersCtrl',function($http,$scope){
                    $http.get('http://localhost:8080/angularjsw3schools/Http/customers.json')
                    .then(function(response){
                        $scope.names = response.data.records;
                    });
                });
            </script>
        </body>
    </html>
