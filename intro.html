<!-- AngularJS extends HTML attributes with Directives, and binds data to HTML with Expressions. -->

<!--
The ng-app directive defines an AngularJS application.

-->
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">

</script>
<body>
    <div ng-app="">
        <p>Name: <input type="text" ng-model="name"></p> 
        <!-- The ng-model directive binds the value of HTML controls (input, select, textarea) to application data. (semelhante ao model no contexto ASP.NET MVC, ou seja,
            contÃ©m os dados para a view)-->
        <p ng-bind="name"></p> <!-- The ng-bind directive binds application data to the HTML view. (como se exibe)  -->
    </div>


    
</body>
</html>
