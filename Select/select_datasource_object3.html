<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl" >
          
          
            <!-- Esse "y.color" refere-se ao Y do par chave valor, ou seja,
             o objeto composto por brand,model e color-->
            <select ng-model="selectedCar" ng-options="y.color for (x,y) in cars"></select>
            
            
            <h1>You selected : {{ selectedCar.brand}}</h1>
            <h2>Model: {{selectedCar.model}}</h2>
            <h3>Color: {{selectedCar.color}}</h3>
        </div>

       
        <!-- o valor no par 'chave-valor' tambÃ©m pode ser um objeto -->
            
        <script>
            var app = angular.module('myApp',[]);
            
            app.controller('myCtrl',function($scope){
                $scope.cars = {
                    //X      Y   
                    car01: {brand : "Ford", model : "Mustang", color : "red"},
                    car02: {brand : "Fiat", model : "500", color : "white"},
                    car03: {brand : "Volvo", model : "XC90", color : "black"}
                };
            });
        </script>
    </body>
</html>
