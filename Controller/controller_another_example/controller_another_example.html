<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="namesController">
            <ul>
                <li ng-repeat="x in names">
                    {{x.name +', '+x.country}}
                </li>
            </ul>
        </div>
        <script src="namesController.js" ></script>
    </body>
</html>
